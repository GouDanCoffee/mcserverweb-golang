{{ define "index/index.html" }}
{{template "template/header" .}}
<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">  
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
             <li>
                <a href="{{.qqgrouplink}}"> 
                    <i class="glyphicon glyphicon-flag"></i>
                    QQ群
                </a>
            </li>
             <li>
                <a href="mailto:{{.email}}"> 
                    <i class="glyphicon glyphicon-envelope"></i>
                    Email
                </a>
            </li>
       </ul>
      
    </div>
  </div>
</nav>
<div class="main" style="background-image: url('public/images/default.jpg')">

    
    <div class="cover black" data-color="black"></div>
     

    <div class="container">
        <h1 class="logo">
          {{.servername}}
        </h1>
        
        <div class="content">
            <h4 class="motto">{{.introduced}}</h4>
            <div class="subscribe">
            <div class="row">
                        <form class="info-text" action="minecraft://?addExternalServer={{.servername}}|{{.ip}}:{{.port}}">
                          <div style="margin-left: 130px;margin-right: 130px;">
                          <button type="submit" class="btn btn-lg btn-block btn-danger btn-fill">立即加入</button>
                          </div>
                        </form>
                </div>
            <h5 class="info-text">
                    服务器の信息
                </h5>
                    <div class="col-md-4 col-md-offset-4">
                    <p class="info-text">状态:{{.status}}</p>
                    {{if .status_bool}} 
                      {{template "ServerInfo/online" .}} 
                    {{else}} 
                      {{template "ServerInfo/offline" .}} 
                    {{end}}
                    </div>
            </div>
        </div>
    </div>
 </div>
 </body>
   <script src="public/js/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="public/js/bootstrap.min.js" type="text/javascript"></script>

</html>
{{ end }}
